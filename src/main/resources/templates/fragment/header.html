<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<!-- contents of header -->
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<!-- navbar brand -->
			<a class="navbar-brand" href="/">wic-webdemo</a>

			<!-- reactive button (if mobile) -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- navbar contents -->
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/board/list">Board</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/member/mypage">My Page</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<form id="form-logout" action="/member/logout" method="POST">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<a class="nav-link" href="#" onClick=" (() => {document.getElementById('form-logout').submit()})()"><i class="fa fa-sign-out"></i> Logout</a>
						</form>
					</li>
					<li class="nav-item" sec:authorize="isAnonymous()">
					    <a class="nav-link" href="/member/login">Login</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</th:block>
</html>

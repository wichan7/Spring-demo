<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
	<div class="middle-wrapper">
		<form class="form-login" action="/member/login" method="post">
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<img class="mb-4" src="/favicon.ico" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please login</h1>
			<label for="uid" class="sr-only">Email address</label>
			<input
				type="email" id="uid" name="uid" class="form-control"
				placeholder="Email address" required autofocus>
			<label for="upw" class="sr-only">Password</label>
			<input
				type="password" id="upw" name="upw" class="form-control"
				placeholder="Password" required>
			<div class="checkbox mt-1 mb-4">
				<label>
				    <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<a class="btn btn-lg btn-secondary btn-block" href="/member/register">Register</a>
			<p class="mt-5 mb-5 text-muted">Â© 2023-2023</p>
		</form>
	</div>
</th:block>

</html>

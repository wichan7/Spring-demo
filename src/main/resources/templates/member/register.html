<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
	<div class="middle-wrapper">
		<form class="form-register" action="/member/register" method="post">
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<img class="mb-4" src="/favicon.ico" alt="" width="72" height="72">
			
			<h1 class="h3 mb-3 font-weight-normal">Register</h1>
			
			<label for="uid" class="sr-only">Email address</label>
			<input
				type="email" id="uid" name="uid" class="form-control"
				placeholder="Email address" required autofocus>
				
			<label for="upw" class="sr-only">Password</label>
			<input
				type="password" id="upw" name="upw" class="form-control"
				placeholder="Password" required>
			<label for="nickname" class="sr-only">nickname</label>
            <input
                id="nickname" name="nickname" class="form-control"
                placeholder="nickname" required>
                
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			
			<p class="mt-5 mb-5 text-muted">Â© 2023-2023</p>
		</form>
	</div>
</th:block>

</html>

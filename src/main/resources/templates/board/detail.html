<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
	<div class="pb-5"></div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="board">
				<div class="mb-5">
					<div class="title" th:text="${board.getTitle()}"></div>
					<div class="meta">
						<span th:text="${board.getWriter()}"></span> 작성일:<span
							th:text="${#dates.format(board.getCreatedAt(), 'yy.MM.dd HH:mm')}"></span>
						번호:<span th:text="${board.getBoardId()}"></span> 조회:<span
							th:text="${board.getViews()}"></span>
					</div>
				</div>
				<div>
					<div class="content" th:utext="${board.getContent()}"></div>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</th:block>
</html>
